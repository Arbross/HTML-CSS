<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Beating</title>
    <style>
        img {
            filter: grayscale(1);
        }

        img:hover {
            animation: beating 5s;
        }

        @keyframes beating {
            0% {
                filter: grayscale(1);
                transform: scale(1);
            }

            100% {
                filter: grayscale(0);
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <img src="icons/favorites.png" alt="heart">
</body>
</html>
