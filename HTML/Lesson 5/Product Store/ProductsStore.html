    <main>

      <section>
        <img src="images/Food_C240-128.png" alt="Pepper" />

      </section>
      <section>
        <img src="images/Food_C217-128.png" alt="Pepper" />

      <section>
        <img src="images/Food_C245-128.png" alt="Pepper" />

      </section>
      <section>
        <img src="images/Food_C239-128.png" alt="Pepper" />

      </section>
      <section>
        <img src="images/Food_C238-128.png" alt="Pepper" />

      </section>
      <section>
        <img src="images/Food_C225-128.png" alt="Pepper" />

      </section>

      <section>

        <img src="images/Food_C235-128.png" alt="Pepper" />

        <hr>
        <h3>... that's all ...</h2>
    </footer>

</html>
